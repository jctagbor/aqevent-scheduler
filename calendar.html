<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQEvent - Calendar View</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav-buttons">
                <a href="index.html" class="nav-btn">‚ûï New Event</a>
                <a href="admin.html" class="nav-btn">‚öôÔ∏è Admin</a>
            </div>
            <h1>üìÖ Event Calendar</h1>
            <p>View and manage your scheduled events</p>
        </div>
        
        <div class="admin-container">
            <!-- Calendar Controls -->
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; flex-wrap: wrap; gap: 20px;">
                <div style="display: flex; align-items: center; gap: 20px;">
                    <button onclick="navigateMonth(-1)" class="nav-button">‚Äπ</button>
                    <div id="currentPeriod" style="font-size: 1.8rem; font-weight: 600; color: #2d3748; text-align: center; min-width: 200px;"></div>
                    <button onclick="navigateMonth(1)" class="nav-button">‚Ä∫</button>
                </div>
                
                <div style="display: flex; gap: 10px; align-items: center;">
                    <button onclick="goToToday()" class="submit-btn" style="padding: 10px 20px; font-size: 0.9rem;">Today</button>
                    <button onclick="refreshCalendar()" class="approve-btn" style="padding: 10px 20px;">üîÑ Refresh</button>
                </div>
            </div>
            
            <!-- Loading State -->
            <div id="loadingDiv" class="loading">
                <div class="spinner"></div>
                <p>Loading events...</p>
            </div>
            
            <!-- Calendar Grid -->
            <div id="calendarGrid" class="calendar-grid month-view" style="display: none;">
                <!-- Calendar will be populated here -->
            </div>
            
            <!-- Legend -->
            <div style="display: flex; flex-wrap: wrap; gap: 15px; margin-top: 20px; padding: 20px; background: #f8f9ff; border-radius: 12px;">
                <div style="display: flex; align-items: center; gap: 8px; font-size: 0.9rem;">
                    <div style="width: 16px; height: 16px; border-radius: 50%; background: linear-gradient(135deg, #fbbf24, #f59e0b);"></div>
                    <span>Today</span>
                </div>
                <div style="display: flex; align-items: center; gap: 8px; font-size: 0.9rem;">
                    <div style="width: 16px; height: 16px; border-radius: 50%; background: linear-gradient(135deg, #10b981, #059669);"></div>
                    <span>Has Events</span>
                </div>
                <div style="display: flex; align-items: center; gap: 8px; font-size: 0.9rem;">
                    <div style="width: 16px; height: 16px; border-radius: 50%; background: #1e40af;"></div>
                    <span>Presented Season</span>
                </div>
                <div style="display: flex; align-items: center; gap: 8px; font-size: 0.9rem;">
                    <div style="width: 16px; height: 16px; border-radius: 50%; background: #7c3aed;"></div>
                    <span>Theatre</span>
                </div>
                <div style="display: flex; align-items: center; gap: 8px; font-size: 0.9rem;">
                    <div style="width: 16px; height: 16px; border-radius: 50%; background: #f59e0b;"></div>
                    <span>Music</span>
                </div>
                <div style="display: flex; align-items: center; gap: 8px; font-size: 0.9rem;">
                    <div style="width: 16px; height: 16px; border-radius: 50%; background: #059669;"></div>
                    <span>Seminar</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Event Details Modal -->
    <div id="eventModal" class="modal-overlay" style="display: none;">
        <div style="background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); max-width: 600px; width: 90%; max-height: 90vh; overflow-y: auto;">
            <div style="background: linear-gradient(135deg, #125743, #50945D); color: white; padding: 25px 30px; border-radius: 20px 20px 0 0; position: relative;">
                <div id="modalTitle" style="font-size: 1.5rem; font-weight: 700; margin-bottom: 5px;"></div>
                <div id="modalSubtitle" style="opacity: 0.9; font-size: 1rem;"></div>
                <button onclick="closeModal()" style="position: absolute; top: 20px; right: 25px; background: rgba(255,255,255,0.2); border: none; color: white; width: 35px; height: 35px; border-radius: 50%; cursor: pointer; font-size: 1.2rem;">√ó</button>
            </div>
            <div style="padding: 30px;">
                <div id="eventDetails" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 25px; margin-bottom: 30px;">
                    <!-- Event details will be populated here -->
                </div>
                <div style="display: flex; gap: 15px; justify-content: flex-end; flex-wrap: wrap;">
                    <button onclick="closeModal()" style="padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; font-weight: 500; background: #e2e8f0; color: #4a5568;">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/github-api.js"></script>
    <script>
        // Global variables
        let currentDate = new Date();
        let currentYear = currentDate.getFullYear();
        let currentMonth = currentDate.getMonth();
        let allEvents = [];
        let eventsByDate = {};
        
        // Month names
        const monthNames = [
            'January', 'February', 'March', 'April', 'May', 'June',
            'July', 'August', 'September', 'October', 'November', 'December'
        ];
        
        const dayNamesShort = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

        // Initialize calendar when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeCalendar();
            loadEvents();
        });

        // Initialize calendar
        function initializeCalendar() {
            updateCurrentPeriodDisplay();
            renderCalendar();
        }

        // Load events from storage
        async function loadEvents() {
            showLoading(true);
            
            try {
                allEvents = await loadApprovedEvents() || [];
                processEvents();
                renderCalendar();
                showLoading(false);
                showNotification(`Loaded ${allEvents.length} events`, 'success');
            } catch (error) {
                console.error('Error loading events:', error);
                allEvents = [];
                showLoading(false);
                showNotification('Error loading events: ' + error.message, 'error');
            }
        }

        // Process events into date-based lookup
        function processEvents() {
            eventsByDate = {};
            
            allEvents.forEach(event => {
                const eventDate = new Date(event.eventDate);
                const dateKey = formatDateKey(eventDate);
                
                if (!eventsByDate[dateKey]) {
                    eventsByDate[dateKey] = [];
                }
                
                eventsByDate[dateKey].push({
                    ...event,
                    parsedDate: eventDate,
                    startTime: formatTime(event.eventStartTime),
                    endTime: formatTime(event.eventEndTime),
                    eventTypeClass: getEventTypeClass(event.eventType)
                });
            });
        }

        // Format date as YYYY-MM-DD for lookup
        function formatDateKey(date) {
            return date.getFullYear() + '-' + 
                   String(date.getMonth() + 1).padStart(2, '0') + '-' + 
                   String(date.getDate()).padStart(2, '0');
        }

        // Get CSS class for event type
        function getEventTypeClass(eventType) {
            if (!eventType) return 'others';
            return eventType.toLowerCase().replace(/\s+/g, '-');
        }

        // Format time
        function formatTime(timeStr) {
            if (!timeStr) return 'TBD';
            
            try {
                // Handle different time formats
                if (timeStr.includes(':')) {
                    const [hours, minutes] = timeStr.split(':');
                    const date = new Date();
                    date.setHours(parseInt(hours), parseInt(minutes));
                    return date.toLocaleTimeString('en-US', {
                        hour: 'numeric',
                        minute: '2-digit',
                        hour12: true
                    });
                }
                return timeStr;
            } catch (error) {
                return timeStr;
            }
        }

        // Navigate months
        function navigateMonth(direction) {
            if (direction > 0) {
                if (currentMonth === 11) {
                    currentMonth = 0;
                    currentYear++;
                } else {
                    currentMonth++;
                }
            } else {
                if (currentMonth === 0) {
                    currentMonth = 11;
                    currentYear--;
                } else {
                    currentMonth--;
                }
            }
            
            updateCurrentPeriodDisplay();
            renderCalendar();
        }

        // Go to today
        function goToToday() {
            const today = new Date();
            currentYear = today.getFullYear();
            currentMonth = today.getMonth();
            
            updateCurrentPeriodDisplay();
            renderCalendar();
        }

        // Update current period display
        function updateCurrentPeriodDisplay() {
            const periodElement = document.getElementById('currentPeriod');
            if (periodElement) {
                periodElement.textContent = monthNames[currentMonth] + ' ' + currentYear;
            }
        }

        // Render calendar
        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            if (!grid) return;
            
            grid.innerHTML = '';
            
            // Add day headers
            dayNamesShort.forEach(day => {
                const headerCell = document.createElement('div');
                headerCell.className = 'calendar-header';
                headerCell.textContent = day;
                grid.appendChild(headerCell);
            });
            
            // Get first day of month and number of days
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            // Generate 42 days (6 weeks)
            for (let i = 0; i < 42; i++) {
                const cellDate = new Date(startDate);
                cellDate.setDate(startDate.getDate() + i);
                
                const dayCell = createDayCell(cellDate);
                grid.appendChild(dayCell);
            }
            
            grid.style.display = 'grid';
        }

        // Create day cell
        function createDayCell(date) {
            const dayCell = document.createElement('div');
            dayCell.className = 'calendar-cell day-cell';
            
            const today = new Date();
            const isToday = date.toDateString() === today.toDateString();
            const isCurrentMonth = date.getMonth() === currentMonth;
            const dateKey = formatDateKey(date);
            const dayEvents = eventsByDate[dateKey] || [];
            
            if (!isCurrentMonth) {
                dayCell.style.opacity = '0.3';
                dayCell.style.pointerEvents = 'none';
            }
            
            if (isToday) {
                dayCell.style.background = 'linear-gradient(135deg, #fbbf24, #f59e0b)';
                dayCell.style.color = 'white';
            }
            
            if (dayEvents.length > 0) {
                dayCell.style.background = 'linear-gradient(135deg, #10b981, #059669)';
                dayCell.style.color = 'white';
            }
            
            if (isToday && dayEvents.length > 0) {
                dayCell.style.background = 'linear-gradient(135deg, #dc2626, #b91c1c)';
            }
            
            // Day number
            const dayNumber = document.createElement('div');
            dayNumber.className = 'day-number';
            dayNumber.textContent = date.getDate();
            dayCell.appendChild(dayNumber);
            
            // Event indicators
            if (dayEvents.length > 0) {
                const indicators = document.createElement('div');
                indicators.className = 'event-indicators';
                
                if (dayEvents.length <= 6) {
                    dayEvents.forEach(event => {
                        const dot = document.createElement('div');
                        dot.className = `event-dot ${event.eventTypeClass}`;
                        dot.style.backgroundColor = getEventColor(event.eventType);
                        indicators.appendChild(dot);
                    });
                } else {
                    // Show first 5 dots and count
                    for (let i = 0; i < 5; i++) {
                        const dot = document.createElement('div');
                        dot.className = `event-dot ${dayEvents[i].eventTypeClass}`;
                        dot.style.backgroundColor = getEventColor(dayEvents[i].eventType);
                        indicators.appendChild(dot);
                    }
                    
                    const count = document.createElement('div');
                    count.style.cssText = `
                        font-size: 0.75rem;
                        background: rgba(255, 255, 255, 0.2);
                        padding: 2px 6px;
                        border-radius: 10px;
                        margin-top: 5px;
                    `;
                    count.textContent = `+${dayEvents.length - 5}`;
                    indicators.appendChild(count);
                }
                
                dayCell.appendChild(indicators);
            }
            
            // Add click handler for day details
            if (isCurrentMonth) {
                dayCell.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (dayEvents.length > 0) {
                        showDayEvents(date, dayEvents);
                    }
                });
                
                dayCell.style.cursor = dayEvents.length > 0 ? 'pointer' : 'default';
            }
            
            return dayCell;
        }

        // Get event type color
        function getEventColor(eventType) {
            const colors = {
                'presented-season': '#1e40af',
                'theatre': '#7c3aed',
                'music': '#f59e0b',
                'seminar': '#059669',
                'arts-exhibition': '#dc2626',
                'workshop': '#8b5cf6',
                'rehearsal': '#06b6d4',
                'performance': '#ef4444',
                'meeting': '#6b7280',
                'others': '#6b7280'
            };
            
            const key = getEventTypeClass(eventType);
            return colors[key] || colors['others'];
        }

        // Show day events
        function showDayEvents(date, events) {
            if (events.length === 1) {
                showEventModal(events[0]);
            } else {
                // Show list of events for selection
                const eventList = events.map((event, index) => 
                    `${index + 1}. ${event.name} (${event.startTime} - ${event.endTime})`
                ).join('\n');
                
                const selection = prompt(`Multiple events on ${date.toDateString()}:\n\n${eventList}\n\nEnter event number to view details (1-${events.length}):`);
                
                if (selection) {
                    const eventIndex = parseInt(selection) - 1;
                    if (eventIndex >= 0 && eventIndex < events.length) {
                        showEventModal(events[eventIndex]);
                    }
                }
            }
        }

        // Show event modal
        function showEventModal(event) {
            document.getElementById('modalTitle').textContent = event.name;
            document.getElementById('modalSubtitle').textContent = `${formatDateForDisplay(event.parsedDate)} ‚Ä¢ ${event.startTime} - ${event.endTime}`;
            
            const detailsContainer = document.getElementById('eventDetails');
            detailsContainer.innerHTML = `
                <div style="background: #f8f9ff; border-radius: 12px; padding: 20px; border-left: 4px solid #125743;">
                    <div style="font-weight: 600; color: #2d3748; margin-bottom: 15px; display: flex; align-items: center; gap: 8px;">üìÖ Event Information</div>
                    <div style="color: #4a5568; line-height: 1.4;">
                        <strong>Type:</strong> ${event.eventType}<br>
                        <strong>Location:</strong> ${event.location}<br>
                        <strong>Event Time:</strong> ${event.startTime} - ${event.endTime}<br>
                        <strong>Reservation:</strong> ${formatTime(event.reservationStartTime)} - ${formatTime(event.reservationEndTime)}
                        ${event.description ? `<br><strong>Description:</strong> ${event.description}` : ''}
                    </div>
                </div>
                
                <div style="background: #f8f9ff; border-radius: 12px; padding: 20px; border-left: 4px solid #125743;">
                    <div style="font-weight: 600; color: #2d3748; margin-bottom: 15px; display: flex; align-items: center; gap: 8px;">üë• Contact & Staff</div>
                    <div style="color: #4a5568; line-height: 1.4;">
                        <strong>Contact:</strong> ${event.contactPerson}<br>
                        <strong>Phone:</strong> ${event.contactNumber}<br>
                        <strong>Email:</strong> ${event.contactEmail}<br>
                        <strong>Staff:</strong> ${event.staffWorkingEvent}
                        ${event.studentEmployeesNeeded === 'Yes' ? `<br><strong>Students Needed:</strong> ${event.numberOfStudentsNeeded || 'Not specified'}` : ''}
                        ${event.assignedStudents ? `<br><strong>Assigned Students:</strong> ${event.assignedStudents}` : ''}
                    </div>
                </div>
                
                ${event.neededLogistics ? `
                <div style="background: #f8f9ff; border-radius: 12px; padding: 20px; border-left: 4px solid #125743;">
                    <div style="font-weight: 600; color: #2d3748; margin-bottom: 15px; display: flex; align-items: center; gap: 8px;">üì¶ Logistics</div>
                    <div style="color: #4a5568; line-height: 1.4;">${event.neededLogistics}</div>
                </div>
                ` : ''}
            `;
            
            document.getElementById('eventModal').style.display = 'flex';
        }

        // Close modal
        function closeModal() {
            document.getElementById('eventModal').style.display = 'none';
        }

        // Format date for display
        function formatDateForDisplay(date) {
            return date.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Refresh calendar
        function refreshCalendar() {
            showNotification('Refreshing calendar...', 'info');
            loadEvents();
        }

        // Show loading
        function showLoading(show) {
            const loadingDiv = document.getElementById('loadingDiv');
            const calendarGrid = document.getElementById('calendarGrid');
            
            if (loadingDiv && calendarGrid) {
                if (show) {
                    loadingDiv.style.display = 'block';
                    calendarGrid.style.display = 'none';
                } else {
                    loadingDiv.style.display = 'none';
                    calendarGrid.style.display = 'grid';
                }
            }
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 4000);
        }

        // Add button styles
        const style = document.createElement('style');
        style.textContent = `
            .nav-button {
                background: linear-gradient(135deg, #125743, #50945D);
                color: white;
                border: none;
                width: 45px;
                height: 45px;
                border-radius: 50%;
                cursor: pointer;
                font-size: 1.2rem;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .nav-button:hover {
                transform: scale(1.1);
                box-shadow: 0 5px 20px rgba(18, 87, 67, 0.4);
            }
            
            .modal-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 10000;
                backdrop-filter: blur(5px);
            }
        `;
        document.head.appendChild(style);

        // Close modal when clicking overlay
        document.getElementById('eventModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
